    background-size: cover;

  small {

  .valid-feedback {
    color: red;
  }

    top: 0%;

</style>

<body>
  <div id="alert">
    <!-- <div id="success" class="alert alert-success alert-dismissible fade" role="alert">

  </div>
  <div class="container" style="margin-top: 200px;">
    <h1>Kumrat Travel and Tours</h1>
    <hr>
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4 position-relative">
        <label for="validationTooltip01" class="form-label">First name</label>
        <input type="text" class="form-control" id="name" value="" required>
        <small id="namevalid" class="form-text text-muted invalid-feedback">
          Your First name must be 2-10 characters long and should not start with a number
        </small>
      </div><br>

      <div class="col-md-4 position-relative">
        <label for="validationTooltip02" class="form-label">Last name</label>
        <input type="text" class="form-control" id="Lname" value="" required>
        <small id="namevalid" class="form-text text-muted invalid-feedback">
          Your Last name must be 2-10 characters long and should not start with a number
        </small>
      </div><br>
      <div class="col-md-4 position-relative">
        <label for="validationTooltipUsername" class="form-label">Email address</label>
        <input type="text" class="form-control" id="email" value="" required>
        <small id="namevalid" class="form-text text-muted invalid-feedback">
          invalid Email address </small>
      </div>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip03" class="form-label">City</label>
        <input type="text" class="form-control" id="city" required>
        <small id="namevalid" class="form-text text-muted invalid-feedback">
          invalid city name</small>
      </div>
      <div class="col-md-3 position-relative">
        <label for="validationTooltip04" class="form-label">State</label>
        <select class="form-select" id="state" required>
          <option selected disabled value="">Choose...</option>
          <option>Pakistan</option>
          <option>Turkey</option>
          <option>India</option>
        </select>
        <small id="namevalid" class="form-text text-muted invalid-feedback">
          invalid state </small>
      </div>
      <div class="col-md-3 position-relative">
        <label for="validationTooltip05" class="form-label">Phone No</label>
        <input type="text" class="form-control" id="phone" required>
        <small id="namevalid" class="form-text text-muted invalid-feedback">
          Phone no should be 11 digit long</small>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" id="sumbit" type="submit">Submit form</button>
      </div>
    </form>
  </div>
  <script src="Validation.js"></script>
</body>

</html>
